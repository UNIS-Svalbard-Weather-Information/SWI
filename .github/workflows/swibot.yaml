name: Dispatch Issue to Repositories

on:
  issue_comment:
    types: [created]

jobs:
  dispatch:
    if: contains(github.event.comment.body, '@swibot')
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Required to create branches
      pull-requests: write  # Required to create PRs
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Parse comment and dispatch issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract the comment body
          COMMENT_BODY="${{ github.event.comment.body }}"

          # Extract repositories and assignees
          REPOS=$(echo "$COMMENT_BODY" | grep -v '@swibot' | grep -v '^$')
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"
          FORMATTED_BRANCH="feature/$ISSUE_NUMBER-$(echo "$ISSUE_TITLE" | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]-_' | tr ' ' '_')"

          # Loop over each line (repository)
          while IFS= read -r line; do
            # Extract repository and assignee (if any)
            REPO=$(echo "$line" | awk '{print $1}')
            ASSIGNEE=$(echo "$line" | grep -oP '@\K[^\s]+')

            # Create a branch in the target repository using gh
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/UNIS-Svalbard-Weather-Information/$REPO/git/refs \
              -f ref="refs/heads/$FORMATTED_BRANCH" \
              -f sha=$(gh api /repos/UNIS-Svalbard-Weather-Information/$REPO/git/ref/heads/main --jq '.object.sha')

            # Create a PR using gh
            PR_BODY="Dispatched from issue #$ISSUE_NUMBER"
            if [ -n "$ASSIGNEE" ]; then
              gh pr create --repo "UNIS-Svalbard-Weather-Information/$REPO" \
                --title "$ISSUE_TITLE" \
                --body "$PR_BODY" \
                --base main \
                --head "$FORMATTED_BRANCH" \
                --assignee "$ASSIGNEE"
            else
              gh pr create --repo "UNIS-Svalbard-Weather-Information/$REPO" \
                --title "$ISSUE_TITLE" \
                --body "$PR_BODY" \
                --base main \
                --head "$FORMATTED_BRANCH"
            fi
          done <<< "$REPOS"
