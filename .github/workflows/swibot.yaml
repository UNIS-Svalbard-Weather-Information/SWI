name: Dispatch Issue to Repositories

on:
  issue_comment:
    types: [created]

jobs:
  dispatch:
    if: contains(github.event.comment.body, '@swibot')
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Parse comment and dispatch issue
        env:
          GITHUB_TOKEN: ${{ secrets.FINE_GRAINED_PAT }}
        run: |
          # Extract the comment body
          COMMENT_BODY="${{ github.event.comment.body }}"
          REPOS=$(echo "$COMMENT_BODY" | grep -v '@swibot' | grep -v '^$')
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"

          # Remove [FEATURE] : or [BUG] : and replace spaces with underscores
          CLEAN_TITLE=$(echo "$ISSUE_TITLE" | sed 's/\[[A-Z]\+\] : //g' | tr ' ' '_' | tr '[:upper:]' '[:lower:]')
          FORMATTED_BRANCH="feature/$ISSUE_NUMBER-$CLEAN_TITLE"

          # Loop over each line (repository)
          while IFS= read -r line; do
            # Extract repository and assignee (if any)
            REPO=$(echo "$line" | awk '{print $1}')
            ASSIGNEE=$(echo "$line" | grep -oP '@\K[^\s]+')

            # Create the branch
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/UNIS-Svalbard-Weather-Information/$REPO/git/refs \
              -f ref="refs/heads/$FORMATTED_BRANCH" \
              -f sha=$(gh api /repos/UNIS-Svalbard-Weather-Information/$REPO/git/ref/heads/main --jq '.object.sha')

            # Add a comment to the original issue with a link to the new branch
            BRANCH_URL="https://github.com/UNIS-Svalbard-Weather-Information/$REPO/tree/$FORMATTED_BRANCH"
            COMMENT="A new branch for this issue has been created: [$FORMATTED_BRANCH]($BRANCH_URL)"
            if [ -n "$ASSIGNEE" ]; then
              COMMENT="$COMMENT\n\nAssigned to: @$ASSIGNEE"
            fi

            gh issue comment ${{ github.event.issue.number }} --body "$COMMENT"
          done <<< "$REPOS"
